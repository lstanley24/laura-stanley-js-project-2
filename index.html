<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO-TA-TOES</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/jpg" href="./assets/the-one-ring-icon.jpg" rel="icon">
    <script src="https://kit.fontawesome.com/ce85cdd91a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    
  <header> 

        <div class="wrapper">

            <div class="header-content">

                <h1> Speak, Friend, and Enter</h1>

                <span class="header-ring"><i class="animate__animated animate__pulse animate__infinite fas fa-ring"></i></span>     
            
            </div>

        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="menu-holder">
                <select name="character-list">
                    <option value="#" selected disabled>Choose a Character</option>
                    <option value=0>Gandalf</option>
                    <option value=1>Frodo Baggins</option>
                    <option value=2>Samwise Gamgee</option>
                    <option value=3>Aragorn</option>
                    <option value=4>Legolas</option>
                    <option value=5>Gimli</option>
                    <option value=6>Peregrin Took</option>
                    <option value=7>Meriadoc Brandybuck</option>
                    <option value=8>Boromir</option>
                </select>
                <button id="randomizer" class="randomizer">Generate a random quote</button>
            </div>
            <section id="results">
                <div class="results-wrapper">
                    <div class="photo-container">

                        <!-- content to be added dynamically! -->

                    </div>
                    <div class="results-text-wrapper">
                        <div class = "quote-container">
                            
                            <!-- content to be added dynamically! -->
                            
                        </div>
                        <div class="movie-title-container" id="movie-title-container">

                            <!-- content to be added dynamically! -->

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer> 

        <p>Created by <a href="lauraestanley.ca">Laura Stanley</a> at Juno College</p>

    </footer>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
